<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubber Band Demo - Animath</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            background: #16213e;
            border-bottom: 1px solid #0f3460;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-section h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .title-section h1 span {
            color: #4a9eff;
        }

        .description {
            color: #888;
            margin-top: 8px;
            font-size: 0.9rem;
        }

        #reset {
            background: #4a9eff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        #reset:hover {
            background: #3a8eef;
        }

        #reset:active {
            background: #2a7edf;
        }

        main {
            padding: 20px;
        }

        #artboard {
            background: #0f0f23;
            border-radius: 8px;
            width: 100%;
            height: 550px;
            cursor: grab;
        }

        #artboard:active {
            cursor: grabbing;
        }
    </style>
</head>

<body>
    <header>
        <div class="title-section">
            <h1><span>Animath</span> Rubber Band Demo</h1>
            <p class="description">
                Drag the center point to stretch the rubber bands.
                They break when stretched past the threshold.
            </p>
        </div>
        <button id="reset">Reset Springs</button>
    </header>
    <main>
        <canvas id="artboard"></canvas>
    </main>
    <script type="module" src="../.lib/examples/2d/rubber-band-demo.js"></script>
</body>

</html>
